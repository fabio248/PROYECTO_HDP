{% extends 'index.html' %}
{% load static %}

{% block librerias %}
    <link href="{% static 'static/lib/jquery-ui-1.12.1.custom/jquery-ui.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'static/lib/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
    <!-- Select2 -->
    <link href="{% static '../../../static/lib/select2-4.1.0-rc.0/dist/css/select2.min.css' %}" rel="stylesheet"/>
    <link href="{% static '../../../../static/lib/AdminLTE-3.1.0/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}" rel="stylesheet"/>
    <script src="{% static '../../../static/lib/select2-4.1.0-rc.0/dist/js/select2.min.js' %}"></script>
    <script src="{% static '../../../../static/lib/select2-4.1.0-rc.0/src/js/select2/i18n/es.js' %}"></script>
{% endblock %}
{% block datosUsuario %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Datos personales</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form>
            <div class="card-body">
                <div class="form-group">
                    <label for="dui1">DUI*</label>
                    {{ form.dui }}
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="nombre">Nombre*</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre">
                        </div>
                        <div class="col-lg-6">
                            <label for="apellido">Apellido*</label>
                            <input type="text" class="form-control" id="apeliido" placeholder="Escriba su apellido">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="nombre">Telefono*</label>
                            <input type="text" class="form-control" id="telefono" placeholder="0000-0000">
                        </div>
                        <div class="col-lg-6">
                            <label for="apellido">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
        </form>
    </div>
{% endblock %}

{% block subsidios %}
    <div class="card card-warning">
        <div class="card-header">
            <h3 class="card-title">Subsidios recibidos</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <p>Seleccione los subsidios que recibe</p>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <!-- checkbox -->
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label" id="agua">Servicio agua</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label" id="luz">Energía eléctrica</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label" id="gas">Gas licuado</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <p>¿Utiliza transporte público?</p>
                            <!-- radio -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio1">
                                <label class="form-check-label " id="si">Si</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio1" checked>
                                <label class="form-check-label" id="no" >No</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
    <!-- /.card-body -->
    </div>
{% endblock %}
